<div class="card">
  <div class="card-header">
    <form>
      <div class="form-group">
        <label>Quiz name</label>
        <input class="form-control"
               name="quiz-name"
               ngModel="{{ name }}"
               (ngModelChange)="updateName($event)"
        />
      </div>
      <div class="btn btn-primary float-right" (click)="createQuiz()">Create</div>
    </form>
  </div>
</div>
