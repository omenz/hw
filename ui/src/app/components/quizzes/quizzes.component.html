<table *ngIf="(quizzes | async) as quizzes" class="table table-hover">
  <thead class="thead-dark">
  <tr>
    <th>
      <select (change)="onLanguageSelect($event.target.value)">
        <option *ngFor="let language of languages" [value]="language">{{ language }}</option>
      </select>
    </th>
    <th>#</th>
    <th>Name</th>
  </tr>
  </thead>
  <tbody class="table-striped">
  <ng-container *ngFor="let quiz of quizzes">
    <tr *ngIf="quizHasSelectedLanguage(quiz)">
      <td>{{ selectedLanguage }}</td>
      <td>{{ quiz.id }}</td>
      <td>{{ quiz.name }}</td>
    </tr>
  </ng-container>
  </tbody>
</table>
